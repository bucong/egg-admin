{% include "../public/pageHeader.html" %}

<div class="iframe-content">
  <h1>修改商品分类</h1>
  <form method="post" action="/admin/goodsCate/doEdit?_csrf={{ csrf }}" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{{cate.id}}" />
    <div class="form-group">
      <label for="title">名称</label>
      <input type="text" class="form-control" id="title" name="title" value="{{cate.title}}" required />
    </div>
    <div class="form-group">
      <label for="filter_attr">分类属性</label>
      <input type="text" class="form-control" id="filter_attr" name="filter_attr" value="{{cate.filter_attr}}" />
    </div>
    <div class="form-group">
      <label for="pid">上级分类</label>
      <select name="pid" id="pid" class="form-control">
        <option value="0">顶级分类</option>
        {% for item in oneLevel %}
        <option value="{{ item.id }}" {{ "selected" if item.id == cate.pid else "" }}>{{ item.title }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="cate_img">分类缩略图</label>
      <input type="file" id="cate_img" name="cate_img" />
      <img src="{{cate.cate_img}}" width="80px" alt="">
    </div>
    <div class="form-group">
      <label for="template">模板</label>
      <input type="text" class="form-control" id="template" name="template" value="{{cate.template}}" />
    </div>
    <div class="form-group">
      <label for="seo_title">seo标题</label>
      <input type="text" class="form-control" id="seo_title" name="seo_title" value="{{cate.seo_title}}" />
    </div>
    <div class="form-group">
      <label for="seo_keywords">seo关键词</label>
      <input type="text" class="form-control" id="seo_keywords" name="seo_keywords" value="{{cate.seo_keywords}}" />
    </div>
    <div class="form-group">
      <label for="seo_description">seo描述</label>
      <textarea class="form-control" rows="3" id="seo_description" name="seo_description">{{cate.seo_description}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
  </form>
</div>

{% include "../public/pageFooter.html" %}
