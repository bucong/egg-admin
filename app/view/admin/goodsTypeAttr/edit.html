{% include "../public/pageHeader.html" %}

<div class="iframe-content">
  <h1>修改商品类型属性</h1>
  <form method="post" action="/admin/goodsTypeAttr/doEdit">
    <input type="hidden" name="_csrf" value="{{ csrf }}">
    <input type="hidden" name="id" value="{{ goodsTypeAttr.id }}">
    <div class="form-group">
      <label for="title">名称</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ goodsTypeAttr.title }}" required />
    </div>
    <div class="form-group">
      <label>类型</label>
      <div class="radio">
        <label>
          <input type="radio" name="attr_type" value="1" {{ goodsTypeAttr.attr_type==1?'checked':'' }}>
          单行文本框
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="attr_type" value="2" {{ goodsTypeAttr.attr_type==2?'checked':'' }}>
          多行文本框
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="attr_type" value="3" {{ goodsTypeAttr.attr_type==3?'checked':'' }}>
          从以下列表选择
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="attr_value">可选值列表(一行为一个选项)</label>
      <textarea class="form-control" rows="3" id="attr_value" name="attr_value" {{ goodsTypeAttr.attr_type==3?'':'disabled' }}>{{ goodsTypeAttr.attr_value }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
  </form>
</div>

{% include "../public/pageFooter.html" %}
<script>
  $("input[name='attr_type']").change(function(){
    if($(this).val() == 3){
      $('#attr_value').attr('disabled', false)
    }else{
      $('#attr_value').attr('disabled', true)
    }
  });
</script>
