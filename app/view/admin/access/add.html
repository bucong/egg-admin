<%- include ../public/pageHeader.html %>

<div class="home">
  <h1>添加权限</h1>
  <form method="post" action="/admin/access/doAdd">
    <input type="hidden" name="_csrf" value="<%= csrf %>">
    <div class="form-group">
      <label for="module_name">模块名称</label>
      <input type="text" class="form-control" id="module_name" name="module_name" required />
    </div>
    <div class="form-group">
      <label for="role">节点类型</label>
      <select class="form-control" name="type">
        <option value="1">模块</option>
        <option value="2">菜单</option>
        <option value="3">操作</option>
      </select>
    </div>
    <div class="form-group">
      <label for="action_name">操作名称</label>
      <input type="text" class="form-control" id="action_name" name="action_name" />
    </div>
    <div class="form-group">
      <label for="url">操作地址</label>
      <input type="text" class="form-control" id="url" name="url" />
    </div>
    <div class="form-group">
      <label for="role">所属模块</label>
      <select class="form-control" name="module_id">
        <option value="0">--顶级模块--</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sort">排序</label>
      <input type="text" class="form-control" id="sort" name="sort" value="100" required />
    </div>
    <div class="form-group">
      <label for="description">描述</label>
      <textarea class="form-control" rows="3" id="description" name="description" required></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
  </form>
</div>

<%- include ../public/pageFooter.html %>
