{% include "../public/pageHeader.html" %}

<div class="iframe-content">
	<h1>角色列表</h1>
	<table class="table table-hover">
		<tr>
			<th>名称</th>
			<th>描述</th>
			<th>创建时间</th>
			<th>操作</th>
		</tr>
		{% for item in role %}
		<tr>
			<td>{{ item.title }}</td>
			<td>{{ item.description }}</td>
			<td>{{ helper.formatDate(item.add_time) }}</td>
			<td>
				<a href="/admin/role/edit?id={{ item.id }}"><i class="iconfont">&#xe63c;</i></a>　
				<a class="delete" href="/admin/delete?model=role&id={{ item.id }}"><i class="iconfont">&#xe612;</i></a>
			</td>
		</tr>
		{% endfor %}
	</table>
</div>

{% include "../public/pageFooter.html" %}
