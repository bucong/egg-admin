<%- include ../public/pageHeader.html %>

<div class="home">
  <h1>修改管理员</h1>
  <form method="post" action="/admin/manager/doEdit">
    <input type="hidden" name="_csrf" value="<%= csrf %>" />
    <input type="hidden" name="id"  value="<%= manager.id %>" />
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" class="form-control" id="username" name="username" value="<%= manager.username %>" required />
    </div>
    <div class="form-group">
      <label for="password">密码（不填则不修改密码）</label>
      <input type="text" class="form-control" id="password" name="password" />
    </div>
    <div class="form-group">
      <label for="mobile">手机号</label>
      <input type="text" class="form-control" id="mobile" name="mobile" value="<%= manager.mobile %>" required />
    </div>
    <div class="form-group">
      <label for="email">邮箱</label>
      <input type="email" class="form-control" id="email" name="email" value="<%= manager.email %>" required />
    </div>
    <div class="form-group">
      <label for="role">角色</label>
      <select class="form-control" name="role_id">
        <% for(let item of role) { %>
        <option value="<%= item.id %>" <%= manager.role_id == item.id ? 'selected':'' %>><%= item.title %></option>
        <% } %>
      </select>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
  </form>
</div>

<%- include ../public/pageFooter.html %>
