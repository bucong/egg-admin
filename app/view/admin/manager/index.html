<%- include ../public/pageHeader.html %>

<div class="home">
	<h1>管理员列表</h1>
	<table class="table">
		<tr>
			<th>管理员</th>
			<th>权限</th>
			<th>操作</th>
		</tr>
		<% for (let item of manager) { %>
		<tr>
			<td><%= item.username %></td>
			<td><%= item.right %></td>
			<td><a href="/admin/delete?model=admin&id=<%= item.id %>">删除</a></td>
		</tr>
		<% } %>
	</table>
</div>

<%- include ../public/pageFooter.html %>
