<%- include ../public/pageHeader.html %>

<div class="iframe-content">
  <h1>修改商品类型</h1>
  <form method="post" action="/admin/goodsType/doEdit">
    <input type="hidden" name="_csrf" value="<%= csrf %>">
    <input type="hidden" name="id" value="<%= goodsType.id %>">
    <div class="form-group">
      <label for="title">名称</label>
      <input type="text" class="form-control" id="title" name="title" value="<%= goodsType.title %>" required />
    </div>
    <div class="form-group">
      <label for="description">描述</label>
      <textarea class="form-control" rows="3" id="description" name="description" required><%= goodsType.description %></textarea>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
  </form>
</div>

<%- include ../public/pageFooter.html %>
