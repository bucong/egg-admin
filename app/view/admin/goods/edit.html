{% include "../public/pageHeader.html" %}

<div class="iframe-content">
  <h1>修改商品</h1>
  <form method="post" action="/admin/goods/doEdit">
    <input type="hidden" name="_csrf" value="{{ csrf }}">
    <input type="hidden" name="id" value="{{ goods.id }}">
    <div class="form-group">
      <label for="title">名称</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ goods.title }}" required />
    </div>
    <div class="form-group">
      <label for="description">描述</label>
      <textarea class="form-control" rows="3" id="description" name="description" required>{{ goods.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
  </form>
</div>

{% include "../public/pageFooter.html" %}
